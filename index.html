<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Caveat|Permanent+Marker&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>Friends Trivia Game</title>
</head>

<body>
    <div id="wrapper">
        <header>
            <h1>FRIENDS TRIVIA GAME</h1>
        </header>

        <div class="container">
            <div class="row">
                <div class="card">

                    <h2 id="timer">Time Remaining: <span id="display-time"></span></h2>
                    <button id="start" class="btn btn-warning btn-lg">Start Game</button>
                </div>
            </div>
            <div class="row">
                <div class="card" id="game">
                    <div id="questions"></div>
                    <div>
                        <form id="options"></form>
                        <!-- <label><input type="radio" name="option" value="Phoebe" id="choices">Phoebe</label> -->
                        <div id="match"></div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="assets/javascript/app.js"></script>

    </div>
</body>

</html>
