<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Caveat|Permanent+Marker&display=swap" rel="stylesheet">
    <title>Friends Trivia Game</title>
</head>
<body>
    <header>
        <h1>FRIENDS TRIVIA GAME</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="card">
                <div class="title">
                    <h2>Time Remaining<span id="timer"></span></h2>
                <div class="card-text">
                    <h3 id="questions"></h3>
                    <ul id="options"></ul>
                    <button id="start" class="btn btn-info btn-lg">Start Game</button>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
